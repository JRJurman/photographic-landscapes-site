<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Daniel Jurman: Graphic Designer</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/jquery.js"></script>
  <script src="js/package_loader.js"></script>
  <script src="js/menu-nav.js"></script>

</head>
<body>
<!-- Logo Header -->

  <div id="logo">
    <span>
      <a href="www.danieljurman.com/newsite/">
        <img src="images/work/full/logo.png" width="25%">
      </a>
    </span>
    <span>
      <a href="#">packaging</a>
      <a href="#">posters</a>
      <a href="#">about me</a>
    </span>
  </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div id="thumbnails" class="container"></div>
  <div id="fulls" class="container"></div>


  <!-- Form Section -->
  <div id="submit-form">
    <form>
      <div class="row">
        <div class=".nine.columns">
          <label for="exampleEmailInput">Your email</label>
          <input class="u-full-width" type="email" id="exampleEmailInput">
        </div>
      </div>

        <div class=".nine.columns">
          <label for="exampleRecipientInput">Reason for contacting</label>
          <select class="u-full-width">
            <option value="Option 1">General Inquries</option>
            <option value="Option 2">Requesting Daniel's Resume</option>
            <option value="Option 3">Other</option>
          </select>
        </div>
      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width" id="exampleMessage"></textarea>
      <label class="example-send-yourself-copy">
        <input type="checkbox">
        <span class="label-body">Send a copy to yourself</span>
      </label>
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </div>
  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
