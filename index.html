<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Daniel Jurman: Graphic Designer</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
  <script type="text/javascript" src="js/image_loader.js"></script>
  <script type="text/javascript" src="js/main-page.js"></script>

</head>
<body>
<!-- Logo Header -->

  <div id="header">
    <div id="logo">
      <a href="/">
        <img src="images/banner.jpg" width="50%">
      </a>
    </div>
    <div id="navigation">
      <a id="home-button" class="menu-button" onclick="nav_content_switcher('home')" href="#home">home</a>
      <a id="about-me-button" class="menu-button" onclick="nav_content_switcher('about-me')" href="#about-me">about</a>
      <a id="shows-button" class="menu-button" onclick="nav_content_switcher('about-me')" href="#shows">shows</a>
      <a id="purchasing-button" class="menu-button" onclick="nav_content_switcher('about-me')" href="#purchasing">purchasing</a>
    </div>
  </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div id="landscape-nav">
    <div class="row">
      <div class="ten columns">
        <img id="landscape-nav-image" src="images/default_nav.png" usemap="#landscape-nav" width="50%">
        <map id="landscape-nav-map" name="landscape-nav" width="100%">
          <area class="winter" shape="poly" coords="12,24, 598,24, 12,856"
                onMouseOver="winterHover()" href="#winter" alt="winter" onclick="nav_content_switcher('winter')">
          <area class="spring" shape="poly" coords="622,24, 1236,24, 652,856, 36,856"
                onMouseOver="springHover()" href="#spring" alt="spring" onclick="nav_content_switcher('spring')">
          <area class="fall" shape="poly" coords="1261,24, 1261,856, 673,856"
                onMouseOver="fallHover()" href="#fall" alt="fall" onclick="nav_content_switcher('fall')">
          <area shape="default" nohref="nohref" onMouseOver="defaultHover()">
        </map>
      </div>
    </div>
  </div>

  <div id="thumbnails" class="container"></div>
  <div id="fulls" class="container"></div>

  <!-- Form Section -->
  <div id="about-me" class="container">
    <div class="row">
      <div class="five columns">
        <img src="images/about_me.png" width="100%">
      </div>
      <div id="p-about-me" class="seven columns">
        
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
