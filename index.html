<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Andrew Jurman: Photographic Landscapes</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
  <script type="text/javascript" src="js/image_loader.js"></script>
  <script type="text/javascript" src="js/main-page.js"></script>

</head>
<body>
<!-- Logo Header -->

  <div id="back-progress-bar" class="fixed-element">
    <div id="progress-bar" style="width:0%;">
    </div>
  </div>

  <div id="header">
    <div id="logo">
      <a href="/">
        <img src="images/banner.jpg" width="50%">
      </a>
    </div>
    <div id="navigation">
      <a id="home-button" class="menu-button" href="#home">home</a>
      <a id="about-me-button" class="menu-button" href="#about-me">about</a>
      <a id="shows-button" class="menu-button" href="#shows">shows</a>
      <a id="purchase-button" class="menu-button" href="#purchase">purchase</a>
    </div>
  </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div id="landscape-nav">
    <div class="row">
      <div class="ten columns">
        <a href="#winter">Winter Image</a>
      </div>
      <div class="ten columns">
        <a href="#spring">Spring Image</a>
      </div>
      <div class="ten columns">
        <a href="#fall">Fall Image</a>
      </div>
    </div>
  </div>

  <div id="thumbnails" class="container"></div>
  <div id="fulls" class="container"></div>

  <!-- About me Section -->
  <div id="about-me" class="container">
    <div class="row">
      <div class="five columns">
        <img src="images/about_me.png" width="100%">
      </div>
      <div id="p-about-me" class="seven columns">
      </div>
    </div>
  </div>
  <!-- Shows Section -->
  <div id="shows" class="container">
    <div class="row">
      <div class="five columns">
        <img src="images/image_city.png" width="100%">
      </div>
      <div id="p-shows" class="six columns">
      </div>
    </div>
  </div>
  <!-- Purchase Section -->
  <div id="purchase" class="container">
    <div class="row">
      <div class="five columns">
        <img src="images/image_city.png" width="100%">
      </div>
      <div id="p-purchase" class="six columns">
      </div>
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
