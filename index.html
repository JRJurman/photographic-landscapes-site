<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Andrew Jurman: Photographic Landscapes</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/image_loader.js"></script>
  <script type="text/javascript" src="js/main-page.js"></script>

</head>
<body>
<!-- Logo Header -->

  <div class="background-loader-winter"></div>
  <div class="background-loader-spring"></div>
  <div class="background-loader-fall"></div>

  <div id="header">
    <div id="logo">
      <a href="/">
        <img src="images/banner.png" width="43%">
      </a>
    </div>
    <div id="navigation">
      <a id="home-button" class="menu-button" href="#home">HOME</a>
      <a id="about-me-button" class="menu-button" href="#about-me">ABOUT</a>
      <a id="shows-button" class="menu-button" href="#shows">SHOWS</a>
      <a id="purchase-button" class="menu-button" href="#purchase">PURCHASE</a>
      <a id="contact-button" class="menu-button" href="#contact">CONTACT</a>
    </div>
  </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div id="landscape-nav">
    <div class="row">
      <div class="ten columns main-nav">
        Click below to see my Fall Photos
        <div id="main-fall" class="main-links">
          <a href="#fall">
            <div class="link-div"></div>
          </a>
        </div>
      </div>
      <div class="ten columns main-nav">
        Click below to see my Winter Photos
        <div id="main-winter" class="main-links">
          <a href="#winter">
            <div class="link-div"></div>
          </a>
        </div>
      </div>
      <div class="ten columns main-nav">
        Click below to see my Spring Photos
        <div id="main-spring" class="main-links">
          <a href="#spring">
            <div class="link-div"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="thumbnails" class="container"></div>
  <div id="fulls" class="container"></div>

  <!-- About me Section -->
  <div id="about-me-container" class="container">
    <div class="row">
      <div class="six columns">
        <img src="images/about_me.jpg" width="100%">
      </div>
      <div id="p-about-me" class="six columns">
      </div>
    </div>
  </div>
  <!-- Shows Section -->
  <div id="shows-container" class="container">
    <div class="row">
      <div class="six columns">
        <img src="images/booth.jpg" width="100%">
      </div>
      <div id="p-shows" class="six columns">
      </div>
    </div>
  </div>
  <!-- Purchase Section -->
  <div id="purchase-container" class="container">
    <div class="row">
      <div id="p-purchase" class="twelve columns">
      </div>
      <div style="font-style: italic;">
        <div class="twelve columns">
          <img src="images/other_photos01.jpg" width="100%">
          <p> Canvas Art Office Installation </p>
        </div>
        <div class="twelve columns">
          <img src="images/other_photos02.jpg" width="100%">
          <p> Artwork used for the year 2000 Lilac Festival Poster </p>
        </div>
        <div class="twelve columns">
          <img src="images/other_photos03.jpg" width="100%">
          <p> Example of 'Window' Artwork </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact Section -->
  <div id="contact-container" class="container">
    <div class="row">
      <div id="p-contact" class="twelve columns">
      </div>
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
